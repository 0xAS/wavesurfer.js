<!DOCTYPE html>
<html>
    <head>
        <title>Wave Surfer</title>

        <style>
            #wave-cursor {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 1px;
                background: #000;
            }
            #timeline {
                overflow: scroll;
                width: 1024px;
                position: relative;
            }
        </style>
    </head>

    <body>
        <canvas id="freq" width="1024" height="256"></canvas>

        <div id="timeline">
            <div id="wave-cursor"></div>
            <canvas id="wave" height="256"></canvas>
        </div>

        <script src="src/wavesurfer.js"></script>
        <script src="src/webaudio.js"></script>
        <script src="src/drawer.js"></script>
        <script src="src/animate.js"></script>

        <script src="main.js"></script>
    </body>
</html>
